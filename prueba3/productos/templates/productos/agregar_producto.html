{% extends "productos/base.html" %}
{% load static %}
{% block title %} Agregar Producto {% endblock %}



{% block content %}




<div class="row">
    <h1 align="center">Agregar Producto</h1>
            <!--Comienzo del formulario de producto-->
            <form action="agregar_productos" class="col s12" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
                <!--Comienzo de la fila del codigo-->
                <div class="row">
                    <div class="col s4"></div>
                    <div class="input-field col s4">
                        <label>Codigo:</label>
                        <input type="text" id="codigo" name="codigo" >
                    </div>
                    <div class="col s4"></div>
                </div>

                <!--Comienzo de la fila del nombre del producto -->
                <div class="row">
                    <div class="col s4"></div>
                    <div class="input-field col s4">
                        <label>Nombre:</label>
                        <input type="text" id="nombre" name="nombre" >
                    </div>
                    <div class="col s4"></div>
                </div>
                <!--Comienzo de la descripción del producto-->
                <div class="row">
                    <div class="col s4"></div>
                    <div class="input-field col s4">
                        <label>Descripción:</label>
                        <input type="text" id="descripcion" name="descripcion">
                    </div>
                    <div class="col s4"></div>
                </div>
                <!--Comienzo de la fila del precio-->
                <div class="row">
                    <div class="col s4"></div>
                    <div class="input-field col s4">
                        <label>Precio:</label>
                        <input type="number" id="precio" name="precio">
                    </div>
                    <div class="col s4"></div>
                </div>
                <!--Comienzo de la fila del stock-->
                <div class="row">
                    <div class="col s4"></div>
                    <div class="input-field col s4">
                        <label>Stock:</label>
                        <input type="number" id="stock" name="stock">
                    </div>
                    <div class="col s4"></div>
                </div>
                <!--Comienzo de la fila de la foto-->
                <div class="row">
                    <div class="col s4"></div>
                    <div class="input-field col s4">
                        <label>Foto:</label><br><br>
                        <input type="file" id="foto" name="foto">
                    </div>
                    <div class="col s4"></div>
                </div>
                <br>
                <!--Boton de ingreso del producto (submit)-->
                <input type="submit" value="Agregar" id="form">
            </form>
        </div>


{% endblock %}


{% block javascript %}
    <script>
        $(document).ready(function(){
        $('.materialboxed').materialbox();});
    </script>
{% endblock %}
